<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>To do App</title>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <main class="container rounded-3">
      <div class="container rounded-3 w-75">
        <h2 class="text-center p-3 mt-5 rounded-3">To do List</h2>
      </div>
      <section class="container mt-5">
        <form
          class="form-control d-flex justify-content-center align-items-center gap-2"
          id="add-form"
        >
          <label for="add-item-input"
            ><i class="fa-regular fa-keyboard fa-2x text-success wei"></i
          ></label>
          <input type="text" class="form-control" id="add-item-input" />
          <button type="submit" class="btn btn-outline-success" id="add-button">
            Add
          </button>
        </form>
      </section>

      <section class="container mt-5">
        <ul class="list-group mb-3" id="item-list"></ul>
      </section>

      <section class="d-flex justify-content-center align-items-center">
        <button class="btn btn-danger bottom-0 mb-3 w-25" id="delete-all">
          Clear All
        </button>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
